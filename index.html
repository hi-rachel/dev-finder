<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Dev Finder</title>
  </head>
  <body>
    <div id="main-container">
      <h2>Dev Finder</h2>
      <div id="search-container">
        <div class="input-box">
          <span class="material-symbols-rounded" id="input-icon">
            travel_explore
          </span>
          <input
            id="search-user"
            type="search"
            placeholder="who are you looking for?"
            maxlength="39"
            required
            autocomplete="on"
          />
          <button onclick="addUserInfo()" id="search-btn" type="submit">
            Search
          </button>
        </div>
      </div>
      <div class="user-undefined" id="user-undefined">
        <p id="show-user-undefined"></p>
      </div>
      <div id="profile-card" class="before-search">
        <div class="main-info">
          <img src="" alt="" id="profile-img" />
          <div class="right-info">
            <span id="profile-name"></span>
            <a class="github-id-link" target="_blank">
              <p id="github-id"></p>
            </a>
            <p id="joined-date"></p>
            <p id="bio"></p>
          </div>
        </div>
        <div class="detailed-info">
          <div class="repos">
            <p>Repos</p>
            <p id="repos-count">200</p>
          </div>
          <div class="followers">
            <p>Followers</p>
            <p id="followers-count">1</p>
          </div>
          <div class="following">
            <p>Following</p>
            <p id="following-count">10</p>
          </div>
        </div>
        <div class="github-grass">
          <img id="github-grass-img" />
        </div>
        <div class="link-info">
          <div class="location">
            <span class="material-symbols-rounded"> location_on </span>
            <p id="location-info"></p>
          </div>
          <div class="company">
            <span class="material-symbols-rounded"> location_city </span>
            <p id="company-info"></p>
          </div>
          <div class="email">
            <span class="material-symbols-rounded"> mail </span>
            <p id="email-info"></p>
          </div>
          <div class="blog">
            <span class="material-symbols-rounded"> attach_file </span>
            <p id="blog-info"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
